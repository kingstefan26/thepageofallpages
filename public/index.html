<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <link rel="icon" href="/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Web site created using create-snowpack-app" />
  <link rel="stylesheet" type="text/css" href="/index.css" />
  <link rel="manifest" href="manifest.json" >
  <title>My App</title>
</head>
<body>

<noscript>You need to enable JavaScript to run this app.</noscript>

<article>
  <header>
    <h1>MA GAME</h1>


    <label for="speed">
      speed
      <input type="range" id="speed" min="2" max="8" value="4">
    </label>

    <p id="fps">FPS HERE</p>

    <button id="fullscreenbtn" >Go Full Screen</button>
  </header>
  <main id="game">
    <div id="gamecontainer">
      <canvas id="gamecanvas"></canvas>
    </div>
  </main>
  <div class="touchControlContainer">
    <div id="actionBtnwrapper">
      <button id="actionbtn" class="push--flat"></button>
    </div>
    <div id="joysticken"></div>
  </div>
</article>

<script defer type="module" src="/dist/index.js"></script>
</body>
</html>
